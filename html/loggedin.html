<!--loggedin.html-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome {{ username }} to CoinTracker(prototype)!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #0183ff;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 30px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="submit"],
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 250px;
        }
        input[type="submit"],
        button {
            background-color: #383838;
            color: #fcfcfc;
        }
        a {
            color: #ffffff;
            text-decoration: none;
        }
        .message {
            color: #ff0000; /* Red color for messages */
            font-style: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome back to CoinTracker, {{ username }}!</h1>

        <!-- Add/Remove BTC Addresses Section -->
        <div id="addRemoveSection">
            <h2>Add/Remove BTC Addresses</h2>
            <form id="addAddressForm" action="/loggedin" method="post">
                <input type="hidden" name="username" value="{{ username }}">
                <input type="text" name="btc_address" id="btcAddress" placeholder="Enter Bitcoin Address" required><br>
                <button type="submit" name="action" value="add_address">Add Address</button>
            </form>
            <form id="removeAddressForm" action="/loggedin" method="post">
                <input type="hidden" name="username" value="{{ username }}">
                <input type="text" name="btc_address" id="btcAddressToRemove" placeholder="Enter Bitcoin Address" required><br>
                <button type="submit" name="action" value="remove_address">Remove Address</button>
            </form>
            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
        </div>

        <!-- Synchronize Balance Transactions Section -->
        <div>
            <h2>Transactions for your current BTC Addresses</h2>
            <form action="/loggedin" method="post">
                <input type="hidden" name="username" value="{{ username }}">
                <button type="submit" name="action" value="btc_transactions">Balance Transactions for BTC Addresses</button>
            </form>
        </div>

        <!-- Retrieve Balances & Transactions Section -->
        <div>
            <h2>BTC Balances and All Latest Transactions</h2>
            <form action="/loggedin" method="post">
                <input type="hidden" name="username" value="{{ username }}">
                <button type="submit" name="action" value="retrieve">Retrieve BTC Balances & Transactions</button>
            </form>
        </div>


        <!-- Logout Button -->
        <form action="/logout" method="post">
            <input type="submit" value="Logout">
        </form>
    </div>
</body>
</html>
